<html allowusermedia allow="camera;microphone">
    <head>
        <title>Hyperlogger</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="path/to/your/jquery_file.js"><\/script>')</script>
        <link rel="icon" href="../../Style_File/JRARASS_phoenixLogo1_0.png" type="image/x-icon">
        <link href="./hyperlogger.css" rel="stylesheet">
        <script src="./deviceOptimization/deviceOptimizer.js"></script>
        <script src="../../js/globals.js"></script>
        <script src="../../js/webcamLib.js"></script>
    </head>
    <body>

        <a id="picContainer">
            <img id="boxQRImagePlaceholder" src="Images/DropImageHere.png" onclick="imageInputClick()">
        </a>

        <div id="QRBoxCode">(No Box Code)</div>
        
        <a id="picContainer">
            <img id="objectImagePlaceholder" src="Images/DropImageHere.png" onclick="imageInputClick()">
        </a>


        <div id="obj_picInput" style="display: block;">
            <video id="webcam" autoplay="" playsinline="" width="640" height="480" style="transform: scale(-1, 1);"></video>
            <canvas id="canvas" class="d-none" style="display:none"></canvas>
            <audio id="snapSound" src="sounds/shutter.mp3" preload="auto"></audio>
            <a id="downloadLink" href="img.png" download="output.png"></a>
            <meta id="cameraStatus_meta" content="active">
        </div>

        <input type="file" id="loc_picInput" accept="application/jpg, application/png, application/svg, application/gif, application/jpeg" style="display: none;" onchange="refreshImage()">




        <div id="camFlipBtn"><img id="camFlipImg" src="../../Images/flipIcon.png"></div>

        <!--
<input type="file" id="obj_picInput" accept="application/jpg, application/png, application/svg, application/gif, application/jpeg" style="display: none;" onchange="refreshImage()">
-->

        <form action="/" method="post" style="display: none" id="hiddenForm">
            <input type="text" name="command" value="" id="command_hiddenInput">
            <input type="text" name="data" value="" id="data_hiddenInput">
        </form>

        <script src="./hyperlogger.js"></script>
    </body>
</html>
