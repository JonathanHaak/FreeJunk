<html>
    <head>
        <title>GR Code Generator</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./globals.js"></script>
        <link rel="icon" href="./images/logo.png" type="image/x-icon">
        <link href="QRGenerator.css" rel="stylesheet">
    </head>
    <body>
        <div id="ctrlWrapper">
            <b><u>QR Code Generator</u></b><br><br>
            x: <input id="xCount">
            y: <input id="yCount">
            color: <input id="shelfColor">
            <button id="goBtn">Go!</button>
            
            <form action="/" method="post" style="display: none" id="hiddenForm">
                <input type="text" name="command" value="" id="command_hiddenInput">
                <input type="text" name="data" value="" id="data_hiddenInput">
            </form>
        </div>

        <script src="./QRGenerator.js"></script>
    </body>
</html>
