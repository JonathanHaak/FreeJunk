<html>
    <head>
        <title>Shelf Logger</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="path/to/your/jquery_file.js"><\/script>')</script>
        <link rel="icon" href="./Images/shelf.png" type="image/x-icon">
        <script src="./js/globals.js"></script>
    </head>
    <body>
        <style>
            div {
                display: inline-block;
            }
            img{
                padding: 2px;
            }
        </style>

        Shelf color: <input id="shelfColor"><br>
        Place Title: <input id="placeTitle"><br>
        Location longitude: <input id="longitudeInput"><t>&ensp; latitude: <input id="latitudeInput"><br>
        Shelf Image: <img id="shelfImage" src="" style="height: 20px;"> <input type="file" id="shelfImg" accept="application/jpg, application/png, application/svg, application/gif, application/jpeg" style=""><br>
        Go To from Coffman video URL: <input id="videoURLInput"><br>
        Image Pathway: <div id="pathwayImageWrapper"><img id="imagePathway1" src="" style="height: 20px;"></div><input type="file" id="pathwayImage" accept="application/jpg, application/png, application/svg, application/gif, application/jpeg" style=""><button id="endPath">End Path</button><br>
        Num Rows: <input id="rowInput"><t>&ensp; Num Coloumns: <input id="columnInput"><br>

        <div id="tableAnchor"></div><br>

        <button id="addBtn">Add Shelf</button>

        <form action="/" method="post" style="display: none" id="hiddenForm">
            <input type="text" name="command" value="default" id="command_hiddenInput">
            <input type="text" name="data" value="default" id="data_hiddenInput">
        </form>

        <script src="./js/shelfLogger.js"></script>
        </body>
        </html>
